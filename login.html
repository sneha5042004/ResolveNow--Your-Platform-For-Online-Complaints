<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #cfd8dc, #90a4ae);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      background-color: #263238;
      color: white;
      padding: 40px 30px;
      width: 350px;
      margin: 80px auto;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h3 {
      margin-bottom: 25px;
      color: #ffffff;
      font-weight: normal;
    }

    input {
      width: 100%;
      margin: 12px 0;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #37474f;
      color: white;
      font-size: 15px;
    }

    input::placeholder {
      color: #ccc;
    }

    input:focus {
      outline: none;
      background-color: #455a64;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00bcd4;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #008ba3;
    }

    .link {
      margin-top: 18px;
      font-size: 14px;
      color: #ccc;
    }

    .link a {
      color: #00bcd4;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Login to Register a Complaint</h3>
    <input type="email" id="email" placeholder="Enter Email" />
    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="login()">Login</button>
    <div class="link">
      Donâ€™t have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        alert("Both fields are required!");
        return;
      }

      const userData = localStorage.getItem(email);

      if (!userData) {
        alert("No user registered with this email!");
        return;
      }

      const user = JSON.parse(userData);

      if (user.password !== password) {
        alert("Password does not match!");
        return;
      }

      localStorage.setItem("currentUser", email);
      alert("Login successful!");

      // Redirect based on role
      if (user.role === "Admin") {
        window.location.href = "admin-dashboard.html";
      } else {
        window.location.href = "complaintdetails.html";
      }
    }
  </script>
</body>
</html>
